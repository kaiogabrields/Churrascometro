<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content-img">
        <h2>Saiba quanto vai precisar <br>  para o seu churrasco.</h2>
        <img class="imagem" src="./imgs/4905750.jpg" alt="">
    </div>

    <div class="container">
        <div class="header">
            <h2>Churrascometro&#127866;</h2>
        </div>
        
        <form id="form" class="form">
            <div class="form-control">
                <label for="adultos">Quantidade de adultos:</label>
                <input id="adultos" type="text" placeholder="Adultos..">
            </div>

            <div class="form-control">
                <label for="crianças">Quantidade de crianças:</label>
                <input id="crianças" type="text" placeholder="Crianças..">
            </div>

            <div class="form-control">
                <label for="duraçao">Duração do churrasco:</label>
                <input id="duraçao" type="text" placeholder="Duração(hr)..">
            </div>

            <button id="calcular" type="submit">Calcular</button>

        </form>

        <h3 id="title-result">Vai precisar de:</h2>

        <div id="result"></div>
        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
